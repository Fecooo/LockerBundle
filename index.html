    <h2 class="h2title" id="cosmeticsText" onclick="toggleContent(2)">Cosmetics ▼</h2>
    <div id="cosmeticsContainer">
        <div id="imageSelector">
            <div class="imageSelectorBtn selectorSelectedOption" onclick="loadPage('outfit'); changeImageType('outfit', this)">Outfit</div>

            <div class="typeSelectorBtn" onclick="loadPage('music')">Musics</div>
            <div class="typeSelectorBtn" onclick="loadPage('contrail')">Contrails</div>
        </div>

        <div id="filterCosmetics">
            <input id="searchBar" type="text" oninput="filterHandle()">
            <select name="" id="rarityFilter" oninput="filterHandle()">
                <option value="none">-- select rarity --</option>
                <option value="rarity-Common">Common</option>
                <option value="rarity-Uncommon">Uncommon</option>
                <option value="rarity-Rare">Rare</option>
                <option value="rarity-Epic">Epic</option>
